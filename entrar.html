<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Instituto Federal</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .navbar {
            background-color: #333;
        }

        .navbar-brand, .nav-link {
            color: white !important;
        }

        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa;
        }

        .login-box {
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        .login-header {
            background-color: #228B22;
            color: white;
            padding: 10px;
            border-radius: 10px 10px 0 0;
            text-align: center;
            font-size: 1.5rem;
            margin-bottom: 20px;
        }

        .form-control:focus {
            box-shadow: none;
            border-color: #228B22;
        }

        .btn-success {
            background-color: #228B22;
            border-color: #228B22;
        }

        .btn-success:hover {
            background-color: #196919;
            border-color: #196919;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
        <a class="navbar-brand" href="index.html">INSTITUTO FEDERAL<br><span>São Paulo</span></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="index.html">HOME</a></li>
                <li class="nav-item"><a class="nav-link" href="#">EVENTOS</a></li>
                <li class="nav-item"><a class="nav-link" href="#">CONTATO</a></li>
                <li class="nav-item"><a class="nav-link" href="#">CURSOS</a></li>
                <li class="nav-item"><a class="nav-link active" href="entrar.html">ENTRAR</a></li> <!-- Mantém o foco na página de login -->
                <li class="nav-item"><a class="nav-link" href="#">SOBRE</a></li>
            </ul>
        </div>
    </nav>

    <!-- Formulário de Login -->
    <div class="login-container">
        <div class="login-box">
            <div class="login-header">Faça Login</div>
            <form>
                <div class="mb-3">
                    <input type="email" class="form-control" id="email" placeholder="Seu email" required>
                </div>
                <div class="mb-3">
                    <input type="password" class="form-control" id="senha" placeholder="Senha" required>
                </div>
                <div class="form-check mb-3">
                    <input class="form-check-input" type="checkbox" id="lembrar">
                    <label class="form-check-label" for="lembrar">Lembrar de mim</label>
                </div>
                <button type="submit" class="btn btn-success w-100">Entrar</button>
            </form>
            <div class="mt-3 text-center">
                <a href="#">Esqueci a senha</a>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
